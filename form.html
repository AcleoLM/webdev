<!DOCTYPE html>
<html>
<head>
    <title>Friends Form</title>
    <style>
        form {
            width: 100%;
            margin: 20px auto;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 8px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: rgb(238, 234, 234);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Feinds Form</h1>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="course">Course:</label>
        <input type="text" id="course" course="course" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate"><br><br>

        <label for="subscribe">Accept Terms and conditions:</label>
        <input type="checkbox" id="Accept" name="Accept"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="6" cols="60"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
